
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <!-- Username input field bound to username variable -->
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!-- Password input field bound to password variable -->
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
      <!-- Submit button for form -->
      <button type="submit" class="btn btn-block submit-btn">Login</button>
    </form>
    <div class="links">
      <!-- Link to sign-up page if user doesn't have an account -->
      Don't have an account? 
      <a routerLink="/signup">Sign Up</a>
      <div id="pass">
      <!-- Link to forgot password page -->
      <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </div>
</div>
