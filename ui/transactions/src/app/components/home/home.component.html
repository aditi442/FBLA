<div class="home-container">
    <h1>Welcome to BudgetEz!</h1>
    <p id="slogan">Smart Budgeting, Made Easy.</p>
    <div *ngIf="isLoggedIn" class="login-container">
      <h2>Hello, {{ username }}!</h2>
      <p id="info">You're logged in. Start managing your transactions now.</p>
      <div>
        <input type="hidden" name="username" ngModel [value]="username">
        <input type="hidden" name="userId" ngModel [value]="userId">
      </div>
      
      <button (click)="viewTransactions()">View Transactions</button>
      <br/>
      <button (click)="spendingPattern()">Spending Pattern</button>
    </div>
  
    <div *ngIf="!isLoggedIn" class="login-container">
      <p id="info">Please log in to manage your transactions.</p>
      <span id="home_buttons">
        <button routerLink="/login">Login</button>
        <button routerLink="/signup">Sign Up</button>
      </span>
      
    </div>
  
  </div>
