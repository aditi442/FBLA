<div class="transaction-form-container">
    <h2>{{ isEditing ? 'Edit Transaction' : 'Add Transaction' }}</h2>
    <form (ngSubmit)="onSubmit()">
       <div class="form-group">
        <!-- <input type="hidden" name="username" ngModel [value]="transaction.username">
        <input type="hidden" name="userId" ngModel [value]="transaction.userId "> -->
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="transaction.description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="transaction.amount" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="transaction.date" required>
      </div>
      <div class="form-group">
        <label for="date">Category</label>
        <select id="category" [(ngModel)]="transaction.category" name="category" required>
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="date">Transaction Type</label>
        <select id="type" [(ngModel)]="transaction.type" name="type" required>
          <option value="">Select Type</option>
          <option *ngFor="let type of types" [value]="type">
            {{type}}
          </option>
        </select>
        
      </div>
      <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Transaction</button>
    </form>
  </div>
